<ion-header>
  <ion-toolbar>
    <ion-title>Alterar pessoa</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="cadastro(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-item>
            <ion-label>Codigo</ion-label>
            <ion-input name="codigo_xyz" type="text" placeholder="" [(ngModel)]="codigo_xyz" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input name="nome" type="text" placeholder="" [(ngModel)]="nome" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input name="email" type="email" placeholder="" [(ngModel)]="email" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>CPF</ion-label>
            <ion-input name="cpf" type="number" placeholder="" [(ngModel)]="cpf" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>RG</ion-label>
            <ion-input name="rg" type="number" placeholder="" [(ngModel)]="rg" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nascimento</ion-label>
            <ion-input name="nascimento" type="date" placeholder="" [(ngModel)]="nascimento" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Salario</ion-label>
            <ion-input name="salario" type="number" placeholder="" [(ngModel)]="salario" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Altura (cm)</ion-label>
            <ion-input name="altura" type="number" placeholder="" [(ngModel)]="altura" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Peso (KG)</ion-label>
            <ion-input name="peso" type="number" placeholder="" [(ngModel)]="peso" ngModel required></ion-input>
          </ion-item>

          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
