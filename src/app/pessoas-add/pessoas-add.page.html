<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar pessoa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="cadastro(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-item>
            <ion-label>Codigo</ion-label>
            <ion-input name="codigo_xyz" type="text" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input name="nome" type="text" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input name="email" type="email" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>CPF</ion-label>
            <ion-input name="cpf" type="number" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>RG</ion-label>
            <ion-input name="rg" type="number" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nascimento</ion-label>
            <ion-input name="nascimento" type="date" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Salario</ion-label>
            <ion-input name="salario" type="number" placeholder="" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Altura (cm)</ion-label>
            <ion-input name="altura" type="number" placeholder="" ngModel required></ion-input>
          </ion-item>



          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>





          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div text-center>
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
    </div>
  </ion-row>
</ion-content>
